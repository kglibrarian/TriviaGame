<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Krona+One|Rammetto+One" rel="stylesheet"> 
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css"/> -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css"/>

    <script src="https://use.fontawesome.com/8f1724fac3.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</head>
<body class= "body">
        
    <header class="header jumbotron">
        <div class="name">
            <h1>Library Trivia Game</h1>
            </div>
    </header>
    <section class="container">
        <div class="row">
            <article class="article col-xs-12 col-sm-8 col-md-8 py-2 ">
                <div class="js-question p-2"></div>
                <!-- <div class="js-answer"></div> -->
                <!-- <div class="js-image"></div> -->
                
             
            </article>
            
            <aside class="aside col-xs-12 col-sm-4 col-md-4 py-2 align-items-center">   
                    <div class="js-correct-alert"></div>
                    <div class="js-incorrect-alert"></div>    
                    <div class="cs-timer row justify-content-center">
                        <h2>Timer</h2>
                        <p class="js-timer"></p></div>
                    <div class="cs-button row"><button class="js-start"> Start Game </button></div>
                    <div class="cs-button row "><button class="js-stop"> Stop Game </button></div>
                    <div class="js-final-message"></div>
                </aside>
            
        </div>   
    </section>
            
    <script src="./assets/javascript/app.js"></script>
    
</body>
</html>
